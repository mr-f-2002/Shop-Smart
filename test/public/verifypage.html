<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verify Page</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: sans-serif;
            background: url(https://images.unsplash.com/photo-1515879218367-8466d910aaa4?ixid=MnwxMjA3fDB8MHxzZWFyY2h8Mnx8YmFja2dyb3VuZCUyMGJsb2d8ZW58MHx8MHx8&ixlib=rb-1.2.1&w=1000&q=80);
            background-size: cover;
        }

        .glass-container {
            width: 400px;
            height: 400px;
            background: rgba(255, 255, 255, 0.2);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            backdrop-filter: blur(10px);
            border-radius: 10px;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }

        .glass-container h2 {
            text-align: center;
            padding-top: 40px;
            color: #fff;
        }

        .glass-container .container {
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .glass-container .container form {
            width: 300px;
            height: 200px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        .glass-container .container form input {
            width: 100%;
            height: 40px;
            border: none;
            outline: none;
            border-radius: 5px;
            padding-left: 10px;
            font-size: 18px;
            margin-bottom: 20px;
        }

        .glass-container .container form input[type="submit"] {
            background: #fff;
            color: #111;
            font-weight: bold;
            cursor: pointer;
        }

        .glass-container .container form input[type="submit"]:hover {
            background: #111;
            color: #fff;
        }
    </style>
</head>
<body>
    <div class="glass-container">
        <h2>Verify OTP</h2>
        <div class="container">
            <form action="verify.php" method="POST">
                <input type="text" name="otp" placeholder="Enter OTP">
                <input type="submit" name="submit" value="Verify">
            </form>
        </div>
    </div>
</body>
</html>
